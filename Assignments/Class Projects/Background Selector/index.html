<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Interface</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <input list="optionList" id="optionsValue" name="options" placeholder="Choose Your Color" class="cyber-input">
        <datalist id="optionList">
            <option value="Red">
            <option value="Blue">
            <option value="Green">
            <option value="Black">
        </datalist>

        <button id="create-button" class="cyber-button">INITIATE CREATION</button>
    </div>

    <div class="main" id="mainWindow"></div>

    <script src="script.js"></script>
</body>
</html>
