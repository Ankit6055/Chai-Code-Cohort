<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">
    <title>My TODO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="boxes-container">
            <div class="boxes box1">
                <div class="input">
                    <input id="todo-input" type="text" placeholder=" Enter Your Task...">
                    <button id="add-btn">Add</button>
                </div>
                <div class="output-tasks" id="todo-item-container">
                    <!-- <ol>
                        <li>Go to Gym <button>✅</button><button>❌</button><button>✏️</button></li>
                        <li>Drink 4L Water<button>✅</button><button>❌</button><button>✏️</button></li>
                        <li>Study 8hrs<button>✅</button><button>❌</button><button>✏️</button></li>
                        <li>Buy Vegetables<button>✅</button><button>❌</button><button>✏️</button></li>
                    </ol> -->
                </div>
            </div>

            <div class="boxes box2">
                <div class="heading">
                    <h3 class="task-complete">Completed Tasks</h3>
                </div>
                <div class="output-tasks" id="todo-completed-output-container">
                    
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
