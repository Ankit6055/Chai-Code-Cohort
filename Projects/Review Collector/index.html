<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Collector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="heading">
            <h1>Review Collector</h1>
        </div>
        <div class="input-output-box">

            <div class="input-box">
                <div class="header">
                    <h4>A Quick Review, a Big Impact.</h4>
                </div>
                <div class="input-name">
                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder="Name">
                </div>
                <div class="review-title">
                    <label for="review-title">Review Title:</label>
                    <input type="text" id="review-title" placeholder="Review Title">
                </div>
                <div class="review-description">
                    <label for="review-description">Review Description:</label>
                    <textarea name="review-description" id="review-description" cols="30" rows="10" placeholder="Review Description"></textarea>
                </div>
                <div class="submit-button">
                    <button>Submit</button>
                </div>
            </div>

            <div class="output-box">
                <div class="header">
                    <h4>Recent Review</h4>
                </div>
                <div class="review-collector-box">
                    <h5>Good!</h5>
                    <p>Lorem ipsum dolor sit amet.</p>
                    <p>~Ankit</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
